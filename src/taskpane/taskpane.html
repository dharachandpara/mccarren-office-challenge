<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>McCarren Office Challenge</title>

  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

  <!-- Office UI Fabric Core -->
  <link rel="stylesheet"
    href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css" />

  <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-Fabric">
  <header class="app-header ms-bgColor-neutralLighter">
    <img width="56" height="56" src="../../assets/logo-filled.png" alt="Logo" />
    <div>
      <div class="ms-font-xl app-title">McCarren Office Challenge</div>
      <div class="ms-font-s app-subtitle">Quick template + bullets from selection</div>
    </div>
  </header>

  <!-- Shown only when not running in Word (we hide it in taskpane.ts) -->
  <section id="sideload-msg" class="panel">
    <p class="ms-font-m">
      Please
      <a target="_blank"
        href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a>
      your add-in to see the app body.
    </p>
  </section>

  <!-- Hidden by default; shown in taskpane.ts when host is Word -->
  <main id="app-body" class="panel" style="display: none">
    <label class="ms-font-m label" for="titleInput">Title</label>
    <input id="titleInput" class="ms-TextField-field input" type="text" value="McCarren Office Challenge" />

    <div class="btn-row">
      <button id="insertTemplate" class="ms-Button ms-Button--primary">
        <span class="ms-Button-label">Insert Template</span>
      </button>

      <button id="bulletsFromSelection" class="ms-Button">
        <span class="ms-Button-label">Bullets from Selection</span>
      </button>
    </div>

    <div class="hint ms-font-s">
      Tip: select text like <code>A</code> (new line) <code>B</code> (new line) <code>C</code>,
      then click “Bullets”. Also works with <code>apple\banana\cherry</code>.
    </div>

    <p id="status" class="status status--info ms-font-s"></p>
  </main>
</body>

</html>
